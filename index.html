<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Fonts and Styles -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />

    <!-- Axios CDN -->
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>

    <title>Meteo App</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form" id="search-form" autocomplete="off">
          <input
            type="search"
            id="search-form-input"
            class="search-form-input"
            placeholder="Enter a city..."
            required
          />
          <input
            type="submit"
            value="Search"
            class="search-form-button"
            aria-label="Search for city weather"
          />
        </form>
      </header>

      <main>
        <div class="weather-app-data">
          <div>
            <h1 class="weather-app-city" id="city">Loading...</h1>
            <p class="weather-app-details">
              <span id="time">--:--</span>,
              <span id="description">--</span><br />
              Humidity: <strong id="humidity">--%</strong>,
              Wind: <strong id="wind-speed">--</strong>
            </p>
          </div>
          <div class="weather-app-temperature-container">
            <div id="icon" class="weather-app-icon"></div>
            <div class="weather-app-temperature" id="temperature">--</div>
            <div class="weather-app-unit">Â°C</div>
          </div>
        </div>
      </main>

      <footer>
        This project was coded by
        <a href="https://github.com/matthieua/" target="_blank" rel="noopener noreferrer">Matt Delac</a>,
        is
        <a href="https://github.com/matthieua/meteo" target="_blank" rel="noopener noreferrer">
          open-sourced on GitHub
        </a>,
        and
        <a href="https://meteo-shecodes-app.netlify.app/" target="_blank" rel="noopener noreferrer">
          hosted on Netlify
        </a>.
      </footer>
    </div>

    <!-- Main JavaScript -->
    <script src="src/index.js"></script>
  </body>
</html>
